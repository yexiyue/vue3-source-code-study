<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./reactivity.global.js"></script>
  <script>
    const {effect,reactive,computed,watch,toRefs} =VueReactivity
    const state=reactive([1,2,3])
    const [first,second,last]=toRefs(state)
    console.log(first)
    effect(()=>{
      document.getElementById('app').innerHTML=first.value+second.value+last.value
    })
    setTimeout(()=>{
      state[0]=3
    },1000)
  </script>
</body>
</html>
